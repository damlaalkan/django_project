<!-- templates/profile_list.html -->

{% extends 'base.html' %}

{% block content %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login Page </title>
    <style> 
    Body {
      font-family: Calibri, Helvetica, sans-serif;
      background-color: pink;
    }
    button { 
           background-color: #4CAF50; 
           width: 100%;
            color: orange; 
            padding: 15px; 
            margin: 10px 0px; 
            border: none; 
            cursor: pointer; 
             } 
     form { 
            border: 3px solid #f1f1f1; 
        } 
     input[type=text], input[type=password] { 
            width: 100%; 
            margin: 8px 0;
            padding: 12px 20px; 
            display: inline-block; 
            border: 2px solid green; 
            box-sizing: border-box; 
        }
     button:hover { 
            opacity: 0.7; 
        } 
      .cancelbtn { 
            width: auto; 
            padding: 10px 18px;
            margin: 10px 5px;
        } 
          
       
     .container { 
            padding: 25px; 
            background-color: lightblue;
        } 
    </style> 
    </head>  
    <h1 class="title is-2">MY FRIENDS</h1>
    <p><a href="{% url 'dashboard' %}">Go to Dashboard</a></p>
<div class="column">

{% for profile in profiles %}

<div class="block">
    <div class="card">
        <a href="{% url 'profile' profile.id  %}"> </a>
        <a href="{% url 'profile' profile.id  %}"> 
        <div class="card-content">
            <div class="media">
                <div class="media-left">
                    <figure class="image is-48x48">
                        <img src="https://www.simplycharly.com/wp-content/uploads/2018/05/cropped-favicon-96x96.png"
                            alt="Placeholder image">
                    </figure>
                </div>
                <div class="media-content">
                    <p class="title is-4">{{ profile.user.username }}</p>
                    <p class="subtitle is-6">@{{ profile.user.username|lower }}</p>
                </div>
            </div>
        </div>
        </a>
    </div>
</div>

{% endfor %}


</div>

{% endblock content %}
